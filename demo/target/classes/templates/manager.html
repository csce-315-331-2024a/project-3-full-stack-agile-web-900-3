<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Table</title>
  <link rel="stylesheet" href="manager.css">
  <script src="https://unpkg.com/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>
<body>

  
  <div th:fragment="products-list" class="products-list">
    <div class="products line" th:each="product : ${manager}">
      <div class="id" th:text="${product.product_id}">ID</div>
      <div class="name" th:text="${product.productname}">Name</div>
      <div class="price" th:text="${product.price}">Price</div>
      <div class="product type" th:text="${product.product_type}">Type</div>
      <div class="buttons">
        <button 
          th:attr="hx-delete=@{/manager/{id}(id=${product.product_id})}"
          hx-swap="outerHTML"
          hx-target="closest .products"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
  
  <div id="addProduct">
    <div class="line products">
      <input type="text" name="new-products" id="new-products"/>
      <div class="buttons">
        <button 
          hx-post="/manager/add"
          hx-include="#new-products"
          hx-target=".products-list"
          hx-swap="outerHTML"
        >
          Add
        </button>
      </div>
    </div>
  </div>
  
  
</body>
</html>
