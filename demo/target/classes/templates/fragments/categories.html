<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/burger.css">
</head>
<body>
<div class="col" th:fragment="side">
    <div class="rounded-rectangle" >
        <h1>Basket</h1>
        <hr>
        <div class="prod-row" th:each="product: ${categoryMap[basket]}">
            <div class="name" th:text="${product.getProductname()}"></div>
            <div class="border-divider dots"></div>

            <div class="price" th:text="${product.getPrice()}"></div>
        </div>
    </div>
</div>

</div>

<script src="http://localhost:35729/livereload.js"></script>

</html>
