<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sales Queries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Sales Trends and Data</h1>

        <!-- Form for inputting start and end time -->
        <div class="mb-3">
            <form th:action="@{/queries}" method="get">
                <div class="mb-3">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" name="start_time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" name="end_time" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Fetch Data</button>
            </form>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Sales Data</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity Sold</th>
                            <th>Total Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="data : ${data}">
                            <td th:text="${data.productId}">Product ID</td>
                            <td th:text="${data.productName}">Product Name</td>
                            <td th:text="${data.quantitySold}">Quantity Sold</td>
                            <td th:text="${data.totalSales}">Total Sales</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
