{% comment %} 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Table</title>
  <link rel="stylesheet" href="">
  <script src="https://unpkg.com/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>
<body id = "updateArea">
  <h2>Sales Trends</h2>

<div th:fragment= "queries-list" class = "queries-list">
  <!-- th: is thymleaf and the each tag is saying each value in the item table and the   ${manager} linkes it to the manager controller logic-->
    <div   th:each="item: ${trends}">
  
      <div class = "trends line">
      <!-- this line is displaying the id attrabute of a row in a product table -->
      <!-- <div class = "id" th:text="${item.product_id}">ID</div> -->
      <div class = "id" th:text="${item.id}">ID</div>
      <div class = "productNameOne" th:text="${item.productNameOne}">Product Name One</div>
      <div class = "productNameTwo" th:text="${item.productNameTwo}">Product Name Two</div>
      <div class = "frequency" th:text="${item.frequency}">Frequency</div>
      
      <form class="item" id="orderForm" hx-post="/queries" hx-target="#updateArea" hx-swap="outerHTML">
        <!-- using this form to send all the data im getting these correlate to the request paramerets in controller  -->
      <input  th:value ="${item.id}" name = "id" style="display: none;">
      <input name = "start_time" id = styledInput class = "start_time"></input>
      <!-- item has all the attributers that the product table has ie name id price ect the th value is just setting the value of the textbox so it has default values if -->
      <input name = "end_time" id = styledInput class = "end_time"></input>
      
      <div>
          
        <button type = "submit">
          Update
        </button>

    </div>
    </form>
      
  
    </div>
    

  </div>

</div>
</body>
</html> {% endcomment %}

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sales Queries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Sales Trends and Data</h1>

        <!-- Removed the time input form -->
        <div class="row">
            <div class="col-md-12"> <!-- Adjusted to take full width -->
                <h2>Sales Data</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity Sold</th>
                            <th>Total Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="data : ${data}">
                            <td th:text="${data.productId}">Product ID</td>
                            <td th:text="${data.productName}">Product Name</td>
                            <td th:text="${data.quantitySold}">Quantity Sold</td>
                            <td th:text="${data.totalSales}">Total Sales</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
