<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cashierPage.css"></link>
<title>Cashier Page</title>
<style>
  
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Current Order</h2>
        <p id="outputText"></p>
        <button id="placeOrder">Place Order</button>
    </div>
  <div class="content">
    <!-- Grid of buttons -->
    <button class="button" id="button1">Revs Burger</button>
    <button class="button" id="button2">Button 2</button>
    <button class="button" id="button3">Button 3</button>
    <button class="button" id="button4">Button 4</button>
    <button class="button" id="button5">Button 5</button>
    <button class="button" id="button6">Button 6</button>
    <button class="button" id="button7">Button 7</button>
    <button class="button" id="button8">Button 8</button>
    <button class="button" id="button9">Button 9</button>
    <button class="button" id="button10">Button 10</button>
    <button class="button" id="button11">Button 11</button>
    <button class="button" id="button12">Button 12</button>
    <button class="button" id="button13">Button 13</button>
    <button class="button" id="button14">Button 14</button>
    <button class="button" id="button15">Button 15</button>
    <button class="button" id="button16">Button 16</button>
    <button  id="switch">Switch</button>
  </div>
</div>
<div class="sub-grid">
    <!-- Grid of smaller buttons -->
    <button class="small-button">Small Button 1</button>
    <button class="small-button">Small Button 2</button>
    <button class="small-button">Small Button 3</button>
    <button class="small-button">Small Button 4</button>
    <button class="small-button">Small Button 5</button>
    <button class="small-button">Small Button 6</button>
    <button class="small-button">Small Button 7</button>
    <button class="small-button">Small Button 8</button>
    <button class="small-button">Small Button 9</button>
  </div>

<script>
  var outputParagraph = document.getElementById('outputText');
  var buttons = document.getElementsByClassName('button');
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function() {
      outputParagraph.textContent = outputParagraph.textContent +"\n" + this.textContent;
    });
  }

  function updateText() {
    var newText = document.getElementById('newText').value;
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/updateText", true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send("newText=" + newText);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('outputText').textContent = xhr.responseText;
        }
    }
}
</script>
</body>
</html>
