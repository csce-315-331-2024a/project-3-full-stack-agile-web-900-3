<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Table</title>
  <link rel="stylesheet" href="manager.css">
</head>
<body>
  <div class="manager-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="manager-data">
        <!-- Table data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="manager.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
