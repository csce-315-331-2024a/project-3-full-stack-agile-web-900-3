<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Table</title>
  <link rel="stylesheet" href="kitchen.css">
  <script src="https://unpkg.com/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>
<body id = "updateArea">
    <h2>Kitchen</h2>
    <div class="order-container">
        <div class="header">
            <div class="header-item">ID</div>
            <div class="header-item">Price</div>
            <div class="header-item">Date</div>
            <div class="header-item">Status</div>
            <div class ="header-item">Update</div>
          </div>
        <div th:each="item: ${pending}" class="order-item">
            <span class="order-field" th:text="${item.order_id}"></span>
            <span class="order-field" th:text="${item.price}"></span>
            <span class="order-field" th:text="${item.orderDatetime}"></span>
            <span class="order-field" th:text="${item.status}"></span>
            <form hx-post="/kitchen" hx-target="#updateArea" hx-swap="outerHTML">
                <input type="hidden" th:value="${item.order_id}" name="id">
                <button type="submit" name="update" value="completed">Complete</button>
                <button type="submit" name="update" value="canceled">Cancel</button>
            </form>
            
        </div>
    </div>
</body>
