<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revs Ordering System</title>
  <link rel="stylesheet" href="customer.css">

  <script src="https://unpkg.com/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>
  <body>
  <div class="container">
    
    <nav class="navbar">
      <button class="nav-button" onclick="loadMenuItems('burger')">

        </svg>
        Burgers
      </button>
      <button class="nav-button" onclick="loadMenuItems('sandwich')">

          <path d="M256 32C192 32 0 64 0 192c0 35.3 28.7 64 64 64V432c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V256c35.3 0 64-28.7 64-64C512 64 320 32 256 32z"/>

        Sandwiches
      </button>
      <button class="nav-button" onclick="loadMenuItems('basket')">

          <path d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z"/>
        </svg>
        Baskets
      </button>
      <button class="nav-button" onclick="loadMenuItems('sweet')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="20" height="20" class="menu-icon">
          <path d="M367.1 160c.6-5.3 .9-10.6 .9-16C368 64.5 303.5 0 224 0S80 64.5 80 144c0 5.4 .3 10.7 .9 16H80c-26.5 0-48 21.5-48 48s21.5 48 48 48h53.5 181H368c26.5 0 48-21.5 48-48s-21.5-48-48-48h-.9zM96 288L200.8 497.7c4.4 8.8 13.3 14.3 23.2 14.3s18.8-5.5 23.2-14.3L352 288H96z"/>
        </svg>
        Sweets
      </button>
      <button class="nav-button" onclick="loadMenuItems('beverage')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20" class="menu-icon">
          <path d="M32 0C23.1 0 14.6 3.7 8.6 10.2S-.6 25.4 .1 34.3L28.9 437.7c3 41.9 37.8 74.3 79.8 74.3H275.3c42 0 76.8-32.4 79.8-74.3L383.9 34.3c.6-8.9-2.4-17.6-8.5-24.1S360.9 0 352 0H32zM73 156.5L66.4 64H317.6L311 156.5l-24.2 12.1c-19.4 9.7-42.2 9.7-61.6 0c-20.9-10.4-45.5-10.4-66.4 0c-19.4 9.7-42.2 9.7-61.6 0L73 156.5z"/>
        </svg>
        Beverages
      </button>
      <button class="nav-button" onclick="loadMenuItems('salad')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20" class="menu-icon">
          <path d="M0 192c0-35.3 28.7-64 64-64c.5 0 1.1 0 1.6 0C73 91.5 105.3 64 144 64c15 0 29 4.1 40.9 11.2C198.2 49.6 225.1 32 256 32s57.8 17.6 71.1 43.2C339 68.1 353 64 368 64c38.7 0 71 27.5 78.4 64c.5 0 1.1 0 1.6 0c35.3 0 64 28.7 64 64c0 11.7-3.1 22.6-8.6 32H8.6C3.1 214.6 0 203.7 0 192zm0 91.4C0 268.3 12.3 256 27.4 256H484.6c15.1 0 27.4 12.3 27.4 27.4c0 70.5-44.4 130.7-106.7 154.1L403.5 452c-2 16-15.6 28-31.8 28H140.2c-16.1 0-29.8-12-31.8-28l-1.8-14.4C44.4 414.1 0 353.9 0 283.4z"/>
        </svg>
        Salads
      </button>
      <button class="nav-button" onclick="loadMenuItems('side')">
        Sides
      </button>
    </nav>
    <div class="menu-area" id="menu-items">
    </div>
    <aside class="order-tracker">
      <h2>Your Order</h2>
      <div class="order-items">
        <ul id="order-summary">
        </ul>
      </div>
      <div class="order-total">
        <p>Total: <span id="display-total">$0.00</span></p>
      </div>
      <form hx-post="/customer/add" hx-target="#menu-items">
        <input name="price" id="total-price">
        <button class="confirm-button"  id="confirm-order" type="submit">Confirm Order</button>
      </form>    
      <button class="cancel-button" id="cancel-order">Cancel Order</button>
    </aside>
  </div>
  <div class="quantity-controls">
    <button class="minus-button">-</button>
    <span class="quantity-display">1</span>
    <button class="plus-button">+</button>
  <div id="edit-section" style="display: none;">
    <button class="back-button" onclick="toggleEditSection(false)">Back to Customer Page</button>
  </div>
  </div>
  <script src="/customerScript.js"></script>
</body>
</html>
