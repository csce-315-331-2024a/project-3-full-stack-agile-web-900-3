<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Table</title>
  <link rel="stylesheet" href="manager.css">
  <script src="https://unpkg.com/htmx.org@1.8.1/dist/htmx.min.js"></script>
</head>
<body>

  <form id="addItem">
    <div class="textboxes">
      <input type="text" id = "type" name = "type" placeholder = "type of Item" >
      <input type="text" id="product" name="product" placeholder="Product">
      <input type="text" id="price" name="price" placeholder="Price">
    </div>
    <button type="button">Add New Menu Item</button>
  </form>


  <div class = "products" th:each="products: ${manager}">
    <!-- <div class = "id" th:text="${products.product_id}">ID</div> -->
    <div class = "name" th:text="${products.productname}">Name</div>
    <div class = "price" th:text="${products.price}">Price</div>
    <div class = "product type" th:text="${products.product_type}">Type</div>
    <div class = "buttons">
        <button> Delete</button>

    </div>

  </div>
  
  
</body>
</html>
