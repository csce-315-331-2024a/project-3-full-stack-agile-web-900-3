<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="greet.css">
    <script src="https://unpkg.com/htmx.org@1.8.1"></script>
    <script src="/greet.js"></script>
</head>
<body>
<div class="container">
    <h1>Welcome Manager!</h1>
    <h4>What would you like to do today?</h4>
    <div class="input-group mb-3">
        <select class="form-select" id="actionDropdown">
            <option selected>Choose an action...</option>
            <option value="/admin">Admin</option>
            <option value="/Manager/Inventory/food">Manager</option>
            <option value="/cashierPage">Employee</option>
            <option value="/customer">Customer</option>
            <option value="/menuBoard">Menuboard</option>
            <option value="/kitchen">Kitchen</option>
        </select>
        <button class="btn btn-outline-secondary" type="button" th:onclick="'redirectToSelectedUrl()'">Go</button>
    </div>
    <button th:onclick="'window.location.href=\'/logout\''"> Logout </button>

</div>


</body>
</html>
